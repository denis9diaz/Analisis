<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Suscripción activada</title>
  </head>
  <body style="background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; padding: 30px;">
    <div style="
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    ">

      <!-- Header -->
      <div style="background-color: #0b0f24; padding: 30px; text-align: center;">
        <img src="https://res.cloudinary.com/dxzhssh9m/image/upload/v1744106922/logo_bzro8r.png" alt="Logo BetTracker" style="height: 60px;" />
      </div>

      <!-- Contenido -->
      <div style="padding: 30px;">
        <h2 style="color: #0b0f24; font-size: 22px; margin-bottom: 15px;">
          ¡Gracias por suscribirte, {{ username }}!
        </h2>

        <p style="color: #333; font-size: 15px; line-height: 1.6;">
          Has activado correctamente tu plan <strong>{{ plan }}</strong> en <strong>BetTracker</strong>.
        </p>

        <p style="color: #555; font-size: 14px; line-height: 1.6;">
          Tu suscripción está activa hasta el <strong>{{ fecha_fin }}</strong>. Puedes empezar a usar todas las funciones avanzadas de análisis desde ya.
        </p>

        <div style="text-align: center; margin-top: 30px;">
          <a href="http://localhost:4321/cuenta" style="
            background-color: #0D86EA;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
          ">Ir a mi cuenta</a>
        </div>

        <p style="color: #999; font-size: 12px; margin-top: 40px; text-align: center;">
          © 2025 BetTracker. Todos los derechos reservados.
        </p>
      </div>
    </div>
  </body>
</html>
