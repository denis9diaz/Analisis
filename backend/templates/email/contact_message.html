<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Nuevo mensaje de contacto</title>
</head>
<body style="background-color: #f3f4f6; font-family: sans-serif; padding: 20px;">
  <div style="max-width: 500px; margin: auto; background: white; border-radius: 8px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">
    <h2 style="color: #0b0f24;">Nuevo mensaje de contacto</h2>
    <p style="color: #333; font-size: 15px;"><strong>Nombre:</strong> {{ nombre }}</p>
    <p style="color: #333; font-size: 15px;"><strong>Email:</strong> {{ email }}</p>
    <p style="color: #333; font-size: 15px; margin-top: 20px;"><strong>Mensaje:</strong></p>
    <p style="background-color: #f9fafb; padding: 15px; border-radius: 5px; color: #111;">{{ mensaje }}</p>
  </div>
</body>
</html>
